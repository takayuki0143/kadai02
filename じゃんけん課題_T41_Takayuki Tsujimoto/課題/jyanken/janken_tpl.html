<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>
    <header>
        <h1>じゃんけんゲーム</h1>
    </header>

    <main>
        <ul>
            <li class = "pon" id="gu_btn">
                <img class = "image" src="gu.png" alt="gu">
            </li>
            <li class = "pon" id="cho_btn">
                <img class = "image" src="choki.png" alt="gu">
            </li>
            <li class = "pon" id="par_btn">
                <img class = "image" src="pa.png" alt="gu">
            </li>
        </ul>
        <div class="pc"><span id="pc_hands"></span></div>
        <div class="jude" id="judgment">相手</div>
    </main>

    <footer></footer>
    <script>
        //グーを出した場合
        $("#gu_btn").on("click",function(){
             //1.乱数(1~3)
            const j = Math.ceil(Math.random()*3);
             //2.if分岐処理
            let hand ="";
            let jude = "";
            if(j==1){
                hand = '<img class = "image" src="gu.png">';
                jude = '<img class = "outcome" src="draw.jpeg">';
            }
            if(j==2){
                hand = '<img class = "image" src="choki.png">';
                jude = '<img class = "outcome" src="kind.png">';
            }
            if(j==3){
                hand = '<img class = "image" src="pa.png">';
                jude = '<img class = "outcome" src="loser.jpeg">';
            }
             //3.表示処理
            $("#pc_hands").html(hand);
            $("#judgment").html(jude);
        })
       
        //パーを出した場合
        $("#par_btn").on("click",function(){
             //1.乱数(1~3)
            const j = Math.ceil(Math.random()*3);
             //2.if分岐処理
            let hand ="";
            let jude = "";
            if(j==1){
                hand = '<img class = "image" src="gu.png">';
                jude = '<img class = "outcome" src="kind.png">';
            }
            if(j==2){
                hand = '<img class = "image" src="choki.png">';
                jude = '<img class = "outcome" src="loser.jpeg">';
            }
            if(j==3){
                hand = '<img class = "image" src="pa.png">';
                jude = '<img class = "outcome" src="draw.jpeg">';
            }
             //3.表示処理
            $("#pc_hands").html(hand);
            $("#judgment").html(jude);
        })

        //チョキを出した場合
        $("#cho_btn").on("click",function(){
             //1.乱数(1~3)
            const j = Math.ceil(Math.random()*3);
             //2.if分岐処理
            let hand ="";
            let jude = "";
            if(j==1){
                hand = '<img class = "image" src="gu.png">';
                jude = '<img class = "outcome" src="loser.jpeg">';
            }
            if(j==2){
                hand = '<img class = "image" src="choki.png">';
                jude = '<img class = "outcome" src="draw.jpeg">';;
            }
            if(j==3){
                hand = '<img class = "image" src="pa.png">';
                jude = '<img class = "outcome" src="kind.png">';
            }
             //3.表示処理
            $("#pc_hands").html(hand);
            $("#judgment").html(jude);
        })
        
    
    </script>
</body>

</html>
